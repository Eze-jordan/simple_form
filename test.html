<html lang="fr">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #808080;
        }
        .fullwidth {
            width: 100%;
            position: relative;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .grid-header {
            grid-column: span 3;
            text-align: center;
            background-color: #0f95ef;
        }
        .grid-body .column {
            background-color: #FFFFFF;
            padding: 10px;
        }
        .column img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .image-1 {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="fullwidth" id="team">
        <div class="grid">
            <div class="grid-header">
                <h2>Team</h2>
            </div>
            <div class="grid-body">
                <div class="column">
                    <img src="https://ngwambila-laurel.highticketdeveloper.com/NGWAMBILA-YAMA.jpg" class="image-1" alt="Ngwambila Laurel">
                </div>
                <div class="column">
                    <img src="https://moubengou-bodri.highticketdeveloper.com/Bodri.jpg" class="image-1" alt="Moubengou Bodri">
                </div>
                <div class="column">
                    <img src="https://mitoumba-olivier.highticketdeveloper.com/Profil.jpg" class="image-1" alt="Mitoumba Olivier">
                </div>
                <div class="column">
                    <img src="https://eze-david.highticketdeveloper.com/eze_image.jpeg" class="image-1" alt="Eze David">
                </div>
                <div class="column">
                    <img src="https://obame-essono.highticketdeveloper.com/Nasser.jpg" class="image-1" alt="Obame Essono Nasser">
                </div>
                <div class="column">
                    <img src="https://moundzegou-feldy.highticketdeveloper.com/Feldy2.jpg" class="image-1" alt="Moundzegou Feldy">
                </div>
            </div>
        </div>
    </div><!--#team-->
</body>
</html>
