<!DOCTYPE html>
<html lang="Fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="eze-jordan ">
    <meta name="description" content="template ">
    <meta name="keywords" content="">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="shortcut icon " type="image/png"
        href="https://moubengou-bodri.highticketdeveloper.com/tiger_zoo_logo-removebg-preview2.png">
    <title> Formulaire </title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .fullwidth {
            width: 100%;
            position: relative;
            display: grid;
            grid-template-columns: 50% 50%;
        }

        .fullwidth .column {
            position: fixed;
            height: 100%;
            top: 0px;
            bottom: 0px;
            padding-top: 100px;
            padding-left: 100px;
            padding-right: 100px;
            padding-bottom: 100px;
        }

        .fullwidth .accent-blue {
            width: 50%;
            left: 0px;
            background-color: #002bff;
        }

        .fullwidth .accent-blue .app-name {
            color: #ffffff;
            font-size: 40px;
            font-weight: 800;
            font-family: verdana;
        }

        .fullwidth .accent-white {
            width: 50%;
            right: 0px;
            background-color: #ffffff;
        }

        .fullwidth .accent-white .form-name {
            font-size: 30px;
            font-family: verdana;
        }

        .fullwidth .accent-white .form-control {
            height: 80px;
        }

        .fullwidth .accent-white .form-control .input {
            width: 100%;
            height: 50px;
            font-size: 17px;
            padding-left: 10px;
            padding-right: 10px;
            outline: none;
            border: none;
            background-color: #f5f5f5;
        }

        .fullwidth .accent-white .form-control .input:focus {
            border: 2px solid #002bff;
            background-color: #ffffff;
        }

        .fullwidth .accent-white .form-control .feedback {
            font-size: 15px;
            color: #ff0000;
            font-style: italic;
        }

        .fullwidth .accent-white .form-control .fullwidth-button {
            height: 45px;
            width: 100%;
            background-color: #002bff;
            color: #ffffff;
            font-size: 17px;
            border-radius: 100px;
            border: none;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<div class="fullwidth">
    <div class="column accent-blue">
    </div>
    <div class="column accent-white">
        <h3 class="form-name">Se connecter</h3>
        <form action="/submit" method="POST">
            <label for="Nom">Nom</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="Prénom">Prénom</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>
            

            <label for="phone">Numéro de téléphone</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">S</button>
        </form>
    </div>

</div>

<body>

</body>

</html>
